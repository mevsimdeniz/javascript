<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body onload="sayiTut()">
    <input type="text" id="textSayi" name="" />
    <br />
    <button id="buttonCiftMi" onclick="sayiCiftMi()">
        Sayı çift mi ?
    </button>
    <br />
    <span id="sonuc"></span>



    <br/>
    <p> Bir sayı tuttum tahmini gir:</p>
    <input type="text" value="" id="textTahmin"/>
    <input type="button" value="Tahmin et!"  onclick="karsilastir()"/>
    <span id="yon"></span>


    <script>
        function sayiCiftMi() {
            var girilenSayı = document.getElementById('textSayi').value;
            var mesaj;
            if (girilenSayı % 2 == 0) {
                mesaj = "çifttir";
            } else {
                mesaj = "tektir";
            }
            document.getElementById('sonuc').innerText = mesaj;
        }

        var tutulanSayi = 0; 
        

        function sayiTut(){
            tutulanSayi = Math.round(Math.random()*100);
            console.log(tutulanSayi)
        }
        function karsilastir(){
            var tahmin =parseInt( document.getElementById('textTahmin').value);
            if (tutulanSayi < tahmin) {
                document.getElementById('yon').innerText ="Aşağı!";

            }
            else if (tutulanSayi > tahmin){
                document.getElementById('yon').innerText= "Yukarı!";

            }
             else{
                 document.getElementById('yon').innerText ="Bildiniz!";
             }
        }



    </script>

</body>

</html>
